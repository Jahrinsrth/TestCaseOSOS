<form #taskForm="ngForm" (ngSubmit)="onSubmit(taskForm)">
    <div class="form-group">
        <label for="numberOfDays">Number of Days for Completion:</label>
        <input type="number" id="numberOfDaysForCompletion" name="numberOfDaysForCompletion"
            [(ngModel)]="numberOfDaysForCompletion" required>
    </div>

    <div class="form-group">
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" [(ngModel)]="startDate" required>
    </div>

    <button type="submit" [disabled]="taskForm.invalid">Submit</button>
</form>

<div *ngIf="endDate">
    <h4> Completion Date of the Task : {{endDate | date:'MM/dd/yyyy'}}</h4>
</div>
